<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>TODO LIST</h2><br/>
<a href="/add">Add an item</a><br />

<div th:each="todo : ${todo}">
    Id: <p th:text="${todo.id}"></p>
    Task Name: <h4 th:inline="text">[[${todo.taskName}]]</h4><br />
    Due Date:<p th:text="${todo.dueDate}"></p><br />
    Priority: <p th:text="${todo.priority}"></p>
    <br />

</div>
</body>
</html>
